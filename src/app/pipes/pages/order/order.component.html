<p-panel header="Pipes personalizados : ToggleCasePipe, CanFlyPipe y SortByPipe" class="p-1">
    <p>Custom Pipes - Creados por {{ 'Amin El Meziani' | toggleCase : isUpperCase }}</p>
</p-panel>

<!-- Toolbar -->
<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button
            (click)="toggleUpperCase()"       
            label="ToggleCase"
            icon="pi pi-search">
        </p-button>       
    </div>
    
    <div class="p-toolbar-group-end">        
        <p-button
            class="mr-2"
            (onClick)="changeOrder('name')"
            label="Por nombre"
            icon="pi pi-sort"
            styleClass="p-button-success">
        </p-button>
        <p-button
            class="mr-2"
            (onClick)="changeOrder('canFly')"
            label="Por volar"
            icon="pi pi-sort"
            styleClass="p-button-warning">
        </p-button>
        <p-button            
            (onClick)="changeOrder('color')"
            label="Por color"
            icon="pi pi-sort"
            styleClass="p-button-danger">
        </p-button>
    </div>
</p-toolbar>


<!-- Tabla de resultados -->
<div class="grid">    
    <div class="col mt-2">
        
        <p-panel header="HÃ©roes">
            <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Volar</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-hero>
                    <tr>
                        <td>{{ hero.name }}</td>
                        <td>{{ hero.canFly | canFly }}</td>
                        <td>{{ hero.color }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>

    </div>    
</div>
